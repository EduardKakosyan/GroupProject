<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Page content -->
    {% extends "home/layout.html" %}

    {% block body %}
        <br>
        <h3 class="text-center display-4">Create an account</h3>
        <br>
        <form action="{% url 'account:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">First name:</label>
                <input type="text" name="first-name" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last name:</label>
                <input type="text" name="last-name" class="form-control" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="adddress">Address:</label>
                <input type="text" name="address" class="form-control" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" class="form-control" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label for="province">Province:</label>
                <select name="province" class="form-control">
                    <option value="NS">Nova Scotia</option>
                    <option value="NB">New Brunswick</option>
                    <option value="QC">Quebec</option>
                    <option value="PEI">Prince Edward Island</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="ON">Ontario</option>
                    <option value="MB">Manitoba</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="AB">ALberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="YT">Yukon</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" name="password" class="form-control" placeholder="Enter password">
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Register">
            </div>
            <br>
            <p class="text-center">Already have an account? <a href="{% url 'account:login' %}">Log in here</a></p>
        </form>
        <br>
    {% endblock %}
  </body>
</html>
